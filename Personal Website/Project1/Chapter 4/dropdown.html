<!DOCTYPE html>

<!-- Fig. 4.17: dropdown.html -->
<!-- CSS dropdown menu. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/Images/personallogo.png" />
        <title>Drop-Down Menu</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            nav {
                font-weight: bold;
                color: white;
                border: 2px solid royalblue;
                text-align: center;
                width: 10em;
                background-color: royalblue;
            }
            nav ul {
                display: none;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            nav:hover ul {
                display: block;
            }
            nav ul li {
                border-top: 2px solid royalblue;
                background-color: white;
                width: 10em;
                color: black;
                cursor: pointer;
            }
            nav ul li:hover {
                background-color: powderblue;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <nav>Menu
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav><br>
        <button><a href="/chapter4.html">Go Back</a></button>
    </body>
</html>
