<!DOCTYPE html>

<!-- Fig. 5.14: meltingimages.html -->
<!-- Melting one image into another using CSS3. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Melting Images</title>
        <style>
            #cover {
                position: relative;
                margin: 0 auto;
                margin-top: 20px;
            }
            #cover img {
                position: absolute;
                left: 0;
                -webkit-transition: opacity 4s ease-in-out;
            }
            #cover img.top:hover {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter5.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <div id="cover">
            <img src="Images/jhtp.png" alt="Java 9e cover" class="bottom" width="138" height="180">
            <img src="Images/jhtp8.png" alt="Java 8e cover" class="top" width="138" height="180">
        </div><br>
    </body>
</html>
