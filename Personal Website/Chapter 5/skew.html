<!DOCTYPE html>

<!-- Fig. 5.13: skew.html -->
<!-- Skewing and transforming elements in CSS3. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Skew</title>
        <style>
            .skew .textbox {
                margin-left: 75px;
                background: lightgreen;
                width: 200px;
                height: 100px;
                padding: 25px 0;
                text-align: center;
                font-size: 250%;
                border: 3px solid darkgreen;
                border-radius: 15px;
                -webkit-animation: skew 3s infinite linear;
                -moz-animation: skew 3s infinite linear;
                animation: skew 3s infinite linear;
            }
            @-webkit-keyframes skew {
                from {-webkit-transform: skewX(0deg);}
                25% {-webkit-transform: skewX(45deg);}
                50% {-webkit-transform: skewX(0);}
                75% {-webkit-transform: skewX(-45deg);}
                to {-webkit-transform: skewX(0);}
            }
            @-moz-keyframes skew {
                from {-webkit-transform: skewX(0deg);}
                25% {-webkit-transform: skewX(45deg);}
                50% {-webkit-transform: skewX(0);}
                75% {-webkit-transform: skewX(-45deg);}
                to {-webkit-transform: skewX(0);}
            }
            @-keyframes skew {
                from {-webkit-transform: skewX(0deg);}
                25% {-webkit-transform: skewX(45deg);}
                50% {-webkit-transform: skewX(0);}
                75% {-webkit-transform: skewX(-45deg);}
                to {-webkit-transform: skewX(0);}
            }
        </style>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter5.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <div class="box skew">
            <div class="textbox">Skewing Text</div>
        </div><br>
    </body>
</html>
