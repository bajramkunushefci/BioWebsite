<!DOCTYPE html>

<!-- Fig. 5.4: lineargradient.html -->
<!-- Linear Gradients in CSS3. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Linear Gradient</title>
        <style>
            .combined div {
                width: 200px;
                height: 200px;
                border: 3px solid navy;
                padding: 5px 20px;
                text-align: center;
                background: -webkit-gradient(linear, center top, center bottom, color-stop(15%, white), color-stop(50%, lightsteelblue), color-stop(75%, navy));
                background: -moz-linear-gradient(top center, white 15%, lightsteelblue 50%, navy 75%);  
                background: linear-gradient(to bottom, white 15%, lightsteelblue 50%, navy 75%);          
                float: left;
                margin-right: 15px;
            }
            .combined #horizontal {
                width: 200px;
                height: 200px;
                border: 3px solid orange;
                padding: 5px 20px;
                text-align: center;
                background: -webkit-gradient(linear, left top, right bottom, color-stop(15%, white), color-stop(50%, yellow), color-stop(75%, orange));
                background: -moz-linear-gradient(left, white 15%, yellow 50%, orange 75%);  
                background: linear-gradient( 90deg, white 15%, yellow 50%, orange 75%);   
                margin-right: 15px;
            }
            .combined #angle {
                width: 200px;
                height: 200px;
                border: 3px solid purple;
                padding: 5px 20px;
                text-align: center;
                background: -webkit-gradient(linear, left top, right bottom, color-stop(15%, white), color-stop(50%, plum), color-stop(75%, purple));
                background: -moz-linear-gradient(top left, white 15%, plum 50%, purple 75%,);  
                background: linear-gradient( 45deg, white 15%, plum 50%, purple 75%);  
            }
        </style>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter5.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <div class="combined">
            <div>
                <h2>Vertical Linear Gradient</h2>
            </div>
            <div id="horizontal">
                <h2>Horizontal Linear Gradient</h2>
            </div>
            <div id="angle"><h2>Diagonal Linear Gradient</h2></div><br>
        </div>
    </body>
</html>
