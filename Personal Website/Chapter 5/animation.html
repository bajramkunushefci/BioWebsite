<!DOCTYPE html>

<!-- Fig. 5.11: animation.html -->
<!-- Animation in CSS3. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Animation</title>
        <style>
            img {
                position: relative;
                -webkit-animation: movingImage linear 10s 1s 2 alternate;
                -moz-animation: movingImage linear 10s 1s 2 alternate;
                animation: movingImage linear 10s 2 1s alternate;
            }
            @-webkit-keyframes movingImage {
                0% {opacity: 0; left: 50px; top: 0px;}
                25% {opacity: 1; left: 0px; top:5 0px;}
                50% {opacity: 0; left: 50px; top: 100px;}
                75% {opacity: 1; left: 100px; top: 50px;}
                100% {opacity: 0; left: 50px; top: 0px;}
            }
            @-moz-keyframes movingImage {
                0% {opacity: 0; left: 50px; top: 0px;}
                25% {opacity: 1; left: 0px; top:5 0px;}
                50% {opacity: 0; left: 50px; top: 100px;}
                75% {opacity: 1; left: 100px; top: 50px;}
                100% {opacity: 0; left: 50px; top: 0px;}
            }
            @keyframes movingImage {
                0% {opacity: 0; left: 50px; top: 0px;}
                25% {opacity: 1; left: 0px; top: 50px;}
                50% {opacity: 0; left: 50px; top: 100px;}
                75% {opacity: 1; left: 100px; top: 50px;}
                100% {opacity: 0; left: 50px; top: 0px;}
            }
        </style>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter5.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <img src="Images/jhtp.png" alt="Java How to Program Book Cover" width="138" height="180">
        <div></div><br>
    </body>
</html>
