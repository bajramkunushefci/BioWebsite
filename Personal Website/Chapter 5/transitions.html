<!DOCTYPE html>

<!-- Fig. 5.12: transitions.html -->
<!-- Transitons in CSS3. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/Images/personallogo.png" />
        <title>Transitons</title>
        <style>
            img {
                margin: 80px;
                -webkit-transition: -webkit-transform 4s;
                -moz-transition: -moz-transform 4s;
                -o-transition: -o-transform 4s;
                transition: transform 4s;
            }
            img:hover {
                -webkit-transform: rotate(360deg) scale(2, 2);
                -moz-transform: rotate(360deg) scale(2, 2);
                -o-transform: rotate(360deg) scale(2, 2);
                transform: rotate(360deg) scale(2, 2);
            }
        </style>
    </head>
    <body>
        <img src="Images/c++.jpg" alt="C++ How to program book cover" width="100"><br>
        <button><a href="/chapter5.html">Go Back</a></button>
    </body>
</html>
