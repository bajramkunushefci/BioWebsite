<!DOCTYPE html>

<!-- Fig. 5.3: boxshadow.html -->
<!-- Creating box-shadow effects. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/personallogo.png" />
    <title>Box Shadow</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: plum;
            box-shadow: 25px 25px 50px dimgray;
            float: left;
            margin-right: 120px;
            margin-top: 40px;
        }
        #box2 {
            width: 200px;
            height: 200px;
            background-color: plum;
            box-shadow: -25px -25px 50px dimgray;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Box Shadow Bottom and Right</h2>
    </div>
    <div id="box2"><h2>Box Shadow Top and Left</h2></div><br>
    <button><a href="../chapter5.html">Go Back</a></button>
</body>
</html>
