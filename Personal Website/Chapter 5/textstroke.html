<!-- Text Stroke in CSS3. -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/Images/personallogo.png" />
        <title>Text Stroke</title>
        <style>
            h1 {
                color: lightcyan;

                font-size: 500%; /*increasing the font-size*/
            }
        </style>
    </head>
