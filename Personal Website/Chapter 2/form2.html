<!DOCTYPE html>

<!-- Fig. 2.15: form2.html -->
<!-- Form using a variety of components -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/Images/personallogo.png" />
        <title>More Forms</title>
    </head>
    <body>
        <h1>Feedback Form</h1>
        <p>Please fill out this form to help us improve our site.</p>

        <form method="post" action="https://www.deitel.com">
            <input type="hidden" name="recipient" value="deitel@deitel.com">
            <input type="hidden" name="subject" value="Feedback Form">
            <input type="hidden" name="redirect" value="main.html">
            <p>
                <label>Name:
                    <input type="text" name="name" size="25" maxlength="30">
                </label>
            </p>

            <!-- <textarea></textarea> creates a multiline textbox -->
            <p>
                <label>Comments:<br>
                    <textarea name="comments" cols="36" rows="4">Enter comments here.</textarea>
                </label>
            </p>
            
            <!-- <input type="password"> inserts a textbox whose display is masked with asterisk characters -->
            <p>
                <label>E-mail Address:
                    <input type="password" name="email" size="25">
                </label>
            </p>
            <p>
                <strong>Things you liked:</strong><br>
                <label>Site design
                    <input type="checkbox" name="thingsliked" value="Design">
                </label>
                <label>Links
                    <input type="checkbox" name="thingsliked" value="Links">
                </label>
                <label>Ease of use
                    <input type="checkbox" name="thingsliked" value="Ease">
                </label>
                <label>Images
                    <input type="checkbox" name="thingsliked" value="Images">
                </label>
                <label>Source code
                    <input type="checkbox" name="thingsliked" value="Code">
                </label>
            </p>

            <!-- <input type="radio"> creates a radio button. The difference between radio buttons and checkboxes is that only one radio button in a group can be selected. -->
            <p>
                <strong>How did you get to our site?:</strong><br>
                <label>Search engine
                    <input type="radio" name="howtosite" value="search engine" checked>
                </label>
                <label>Links from another webiste
                    <input type="radio" name="howtosite" value="link">
                </label>
                <label>Deitel.com Web site
                    <input type="radio" name="howtosite" value="deitel.com">
                </label>
                <label>Reference in a book
                    <input type="radio" name="howtosite" value="book">
                </label>
                <label>Other
                    <input type="radio" name="howtosite" value="other">
                </label>
            </p>     
            <p>
                <label>Rate our site:

                    <!-- the <select></select> tag presents a drop-down list with choices indicated by the <option></option> tags -->
                    <select name="rating">
                        <option selected>Amazing</option>
                        <option>10</option>
                        <option>9</option>
                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                        <option>Awful</option>
                    </select>                    
                </label>
            </p> 
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </p>      
        </form><br>
        <button><a href="/chapter2.html">Go Back</a></button>
    </body>
</html>
