<!DOCTYPE html>

<!-- Fig. 2.14: form.html -->
<!-- Form with a text field and hidden fields -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Forms</title>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter2.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
         </nav>
        <h1>Feedback form</h1>

        <p>Please fill out this form to help us improve our site.</p>

        <!-- this tag starts the form, gives the method of sending information and the location of the form-processing script -->
        <form action="https://deitel.com" method="post">
            <!-- hidden inputs contain non-visual information that will also be submitted -->
            <input type="hidden" name="recipient" value="deitel@deitel.com">
            <input type="hidden" name="subject" value="Feedback Form">
            <input type="hidden" name="redirect" value="main.html">
            <!-- <input type="text"> inserts a text field -->
            <p>
                <label>Name:
                    <input type="text" name="name" size="25" maxlength="30">
                </label>
            </p>

            <p>
                <!-- input types "submit" "reset" insert buttons for submitting and clearing the form's contents respectively -->
                <input type="submit" value="submit">
                <input type="reset" value="clear">
            </p>
        </form><br>
    </body>
</html>
