<!DOCTYPE html>

<!-- Fig. 2.13: table2.html -->
<!-- Complex HTML5 table. -->
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="/Images/personallogo.png" />
      <title>Tables</title>
   </head>
   <body>
      <h1>Table Example: Spanning Rows and Columns</h1>

      <table border="1">
         <caption>A more complex sample table</caption>
         <thead>
            <!-- rowsspans and colspans merge the specified number of cells vertically or horizontally -->
            <tr>
               <!-- merge two rows -->
               <th rowspan="2">
                  <img src="Images/camel.jpg" style="width: 205;" height="167" alt="Picture of a camel" >
               </th>
               <!-- merge four columns -->
               <th colspan="4">
                  <strong>Camelid comparison</strong><br>
                  Approximate as of 10/2011
               </th>
            </tr>
            <tr>
               <th># of humps</th>
               <th>Indigenous region</th>
               <th>Spits?</th>
               <th>Produces wool?</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <th>Camels (bacterian)</th>
               <td>2</td>
               <td>Africa/Asia</td>
               <td>Yes</td>
               <td>Yes</td>
            </tr>
            <tr>
               <th>Llamas</th>
               <td>1</td>
               <td>Andes Mountains</td>
               <td>Yes</td>
               <td>Yes</td>
            </tr>
         </tbody>
      </table><br>
      <button><a href="/chapter2.html">Go Back</a></button>
   </body>
</html>
