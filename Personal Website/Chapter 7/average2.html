<!DOCTYPE html>

<!-- Fig. 7.9: average2.html -->
<!-- Sentinel-controlled repetition to calculate a class average. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Class Average Program: Sentinel-contolled Repetition</title>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter7.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <script>
            var total; // sum of grades
            var gradeCounter; // number of grades entered
            var grade; // grade typed by user (as a string)
            var gradeValue; // grade value (converted to integer)
            var average; // average of all grades

            // initialization phase
            total = 0; //clear total
            gradeCounter = 0; // prepare to loop

            // processing phase
            // prompt for input and read grade from user
            grade = window.prompt( "Enter Integer Grade, -1 to Quit:" , "0" );

            // convert grade from a string to an integer 
            gradeValue = parseInt( grade );

            while ( gradeValue != -1 )
            {
                // add gradeValue to total
                total = total + gradeValue;

                // add 1 to gradeCounter
                gradeCounter = gradeCounter + 1;

                // prompt for input and read grade from user
                grade = window.prompt( "Enter Integer Grade, -1 to Quit:" , "0" );

                // convert grade from a string to an integer 
                gradeValue = parseInt( grade );
            } // end while

            // termination phase
            if ( gradeCounter != 0 )
            {
                average = total / gradeCounter;

                // display average of exam grades
                document.writeln(
                    "<h1>Class average is " + average + "</h1>"
                );
            }
        </script>
    </body>
</html>
