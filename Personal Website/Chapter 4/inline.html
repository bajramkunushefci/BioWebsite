<!DOCTYPE html>

<!-- Fig. 4.1: inline.html -->
<!-- Using inline styles -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/Images/personallogo.png" />
        <title>Inline tyles</title>
    </head>
    <body>
        <p>This text does not have any styles applied to it.</p>

        <!-- This style attribute allows you to declare inline styles.
        Separate multiple style properties with a semicolon. -->
        <p style="font-size: 20pt;">This text has the <em>font-size</em> style applied to it, making it 20pt.</p>

        <p style="font-size: 20pt; color: deepskyblue;">This text has the <em>font-size</em> and <em>color</em> styles applied to it, making it 20pt and deep sky blue.</p><br>
        <button><a href="../chapter4.html">Go Back</a></button>
    </body>
</html>
