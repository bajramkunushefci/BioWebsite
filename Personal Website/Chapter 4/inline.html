<!DOCTYPE html>

<!-- Fig. 4.1: inline.html -->
<!-- Using inline styles -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Inline tyles</title>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter4.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <p>This text does not have any styles applied to it.</p>

        <!-- This style attribute allows you to declare inline styles.
        Separate multiple style properties with a semicolon. -->
        <p style="font-size: 20pt;">This text has the <em>font-size</em> style applied to it, making it 20pt.</p>

        <p style="font-size: 20pt; color: deepskyblue;">This text has the <em>font-size</em> and <em>color</em> styles applied to it, making it 20pt and deep sky blue.</p><br>
    </body>
</html>
