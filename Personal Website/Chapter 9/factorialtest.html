<!DOCTYPE html>

<!-- Fig. 9.12: factorialtest.html -->
<!-- Factorial calculation with a recursive function. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Recursive Factorial Function</title>
        <style>
            p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter9.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <h1>Factorials of 0 to 10</h1>
        <div id="results"></div>

        <script>
            var output = "";

            function calculateFactorialIs() {
                for ( var i = 0; i <= 10; ++i )
                    output += "<p>" + i + "! = " + factorial(i) + "</p>";
                
                document.getElementById("results").innerHTML = output;
            }

            function factorial( number ) {
                if ( number <= 1 )
                    return 1;
                else
                    return number * factorial( number - 1 );
            }

            window.addEventListener( "load", calculateFactorialIs, false);
        </script>
    </body>
</html>
