<!DOCTYPE html>

<!-- Fig. 9.2: SquareInt.html -->
<!-- Programmer-defined function square. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Programmer-Defined square Function.</title>
        <style>
            p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter9.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>

        <script>
            document.writeln("<h1>Square the numbers from 1 to 10</h1>");

            // square the numbers from 1 to 10
            for (var x = 1; x <= 10; ++x)
                document.writeln("<p>The square of " + x + " is " + square(x) + "</p>");
            
            function square( y ) {
                return y * y;
            } 
        </script>
    </body>
</html>
