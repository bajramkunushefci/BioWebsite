<!DOCTYPE html>

<!-- Fig. 9.4: RandomInt.html -->
<!-- Random integers, shifting and scaling. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Shifted and Scaled Random Integers</title>
        <style>
            p, ol {
                margin: 0;
            }
            li {
                display: inline;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter9.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>

        <script>
            var value;

            document.writeln("<p>Random Numbers</p><ol>");

            for (var i = 1; i <= 30; ++i) {
                value = Math.floor( 1+ Math.random() * 6 );
                document.writeln("<li>" + value + "</li>");
            }

            document.writeln("</ol>");
        </script>
    </body>
</html>
