<!DOCTYPE html>

<!-- Fig. 8.1: WhileCounter.html -->
<!-- Counter-controlled repetition. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter-Controlled Repetition</title>
        <script>
            var counter = 1; // initialization

            while ( counter <= 7 ) // repetition condition
            {
                document.writeln("<p style = 'font-size: " + counter + "ex'>HTML5 font size " + counter + "ex</p>");
                ++counter; // increment
            } // end while
        </script>
    </head>
    <body>
        <button><a href="../chapter8.html">Go Back</a></button>
    </body>
</html>
