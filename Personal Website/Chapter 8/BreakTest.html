<!DOCTYPE html>

<!-- Fug. 8.11: BreakTest.html -->
<!-- Using the break Statement in a for Statement. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Using the break Statement in a for Statement</title>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter8.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <script>
            for (var count = 1; count <= 10; ++count)
            {
                if ( count == 5 )
                    break; // break loop only if count == 5

                document.writeln(count + " ");
            } // end for

            document.writeln("<p>Broke out of loop at count = " + count + "</p>");
        </script>
    </body>
</html>
