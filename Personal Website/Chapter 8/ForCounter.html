<!DOCTYPE html>

<!-- Fig. 8.2: ForCounter.html -->
<!-- Counter-controlled repetition with the for statement. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter-Controlled Repetition</title>
        <script>
            // Initialization, repetition condition and incrementing are all included in the for statement header.
            for (var counter = 1; counter <= 7; ++counter)
            document.writeln("<p style = 'font-size: " + counter + "ex'>HTML5 font size " + counter + "ex</p>");
        </script>
    </head>
    <body>
        <button><a href="../chapter8.html">Go Back</a></button>
    </body>
</html>
