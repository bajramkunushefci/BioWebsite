<!DOCTYPE html>

<!-- Fig. 8.9: DoWhileTest.html -->
<!-- Using the do...while Repetition Statement. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using the do...while Repetition Statement</title>
        <script>
            var counter = 1;

            do {
                document.writeln("<h" + counter + ">This is " + "an h" + counter + " level head" + "</h" + counter + ">");
                ++counter;
            } while (counter <= 6);
        </script>
    </head>
    <body>
        <button><a href="../chapter8.html">Go Back</a></button>
    </body>
</html>
