<!DOCTYPE html>

<!-- Fig. 5.13: skew.html -->
<!-- Skewing and transforming elements in CSS3. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/Images/personallogo.png" />
        <title>Skew</title>
        <style>
            .skew .textbox {
                margin-left: 75px;
                background: lightgreen;
                width: 200px;
                height: 100px;
                padding: 25px 0;
                text-align: center;
                font-size: 250%;
                border: 3px solid darkgreen;
                border-radius: 15px;
                -webkit-animation: skew 3s infinite linear;
                -moz-animation: skew 3s infinite linear;
                animation: skew 3s infinite linear;
            }
            @-webkit-keyframes skew {
                from {-webkit-transform: skewX(0deg);}
                25% {-webkit-transform: skewX(45deg);}
                50% {-webkit-transform: skewX(0);}
                75% {-webkit-transform: skewX(-45deg);}
                to {-webkit-transform: skewX(0);}
            }
            @-moz-keyframes skew {
                from {-webkit-transform: skewX(0deg);}
                25% {-webkit-transform: skewX(45deg);}
                50% {-webkit-transform: skewX(0);}
                75% {-webkit-transform: skewX(-45deg);}
                to {-webkit-transform: skewX(0);}
            }
            @-keyframes skew {
                from {-webkit-transform: skewX(0deg);}
                25% {-webkit-transform: skewX(45deg);}
                50% {-webkit-transform: skewX(0);}
                75% {-webkit-transform: skewX(-45deg);}
                to {-webkit-transform: skewX(0);}
            }
        </style>
    </head>
    <body>
        <div class="box skew">
            <div class="textbox">Skewing Text</div>
        </div><br>
        <button><a href="/chapter5.html">Go Back</a></button>
    </body>
</html>
