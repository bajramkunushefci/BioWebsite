<!DOCTYPE html>

<!-- Fig. 8.9: DoWhileTest.html -->
<!-- Using the do...while Repetition Statement. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Using the do...while Repetition Statement</title>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter8.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <script>
            var counter = 1;

            do {
                document.writeln("<h" + counter + ">This is " + "an h" + counter + " level head" + "</h" + counter + ">");
                ++counter;
            } while (counter <= 6);
        </script>
    </body>
</html>
