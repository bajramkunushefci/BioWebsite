<!-- Fig. 8.5: Sum.html -->
<!-- Summation with the for repetition structure. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Sum the Even Integers from 2 to 100</title>
</head>
<body>
    <nav class="examples-nav">
        <button class="examples-button">
           <a href="../chapter8.html">
              <i class="fas fa-arrow-left"></i>
              Go Back
           </a>
        </button>
    </nav>
    <script>
        var sum = 0;

        for (var number = 2; number <= 100; number +=2)
        sum += number;

        document.writeln( "The sum of the even integers " + "from 2 to 100 is " + sum );
    </script>
</body>
</html>
