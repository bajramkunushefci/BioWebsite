<!-- Fig. 5.9: reflection.html -->
<!-- Reflections in CSS3. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Reflection</title>
        <style>
            img {
                margin: 10px;
            }
            img.below {
                -webkit-box-reflect: below 5px -webkit-gradient(linear, left top, left bottom, from(transparent), to(white));
            }
            img.right {
                -webkit-box-reflect: right 5px -webkit-gradient(linear, right top, left top, from(transparent), to(white));
            }
        </style>
    </head>

            <button class="examples-button">

    </body>
</html>
