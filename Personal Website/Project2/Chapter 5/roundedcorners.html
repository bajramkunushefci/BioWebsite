<!DOCTYPE html>

<!-- Fig. 5.2: roundedcorners.html -->
<!-- Using border-radius to add rounded corners to two elements. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Rounded Corners</title>
    <style>
        div {
            border: 3px solid navy;
            padding: 5px 20px;
            background: lightcyan;
            width: 200px;
            text-align: center;
            border-radius: 15px; /* adding rounded corners*/
            margin-bottom: 20px;
        }
        #round2 {
            border: 3px solid navy;
            padding: 5px 20px;
            background: lightcyan;
            width: 200px;
            text-align: center;
            border-radius: 50px; /* increasing border-radius */
        }
    </style>
</head>
<body>
    <nav class="examples-nav">
        <button class="examples-button">
           <a href="../chapter5.html">
              <i class="fas fa-arrow-left"></i>
              Go Back
           </a>
        </button>
    </nav>
    <div>The border-radius property adds corners to an element.</div>
    <div id="round2">Increasing the border-radius rounds the corners of the element more.</div><br>
</body>
</html>
