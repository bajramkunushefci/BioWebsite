<!DOCTYPE html>

<!-- Fig. 8.7: SwitchTest.html -->
<!-- Using the switch multiple-section statement. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Switching between HTMl5 List Formates</title>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter8.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <script>
            var choice; // user's choice
            var startTag; // starting list item tag
            var endTag; // ending list item tag
            var validInput = true; // true if input valid else false
            var listType; // type of list as a string

            choice = window.prompt("Select a list style:\n" + "1 (numbered), 2 (lettered), 3 (roman numbered)", "1");

            switch ( choice )
            {
                case "1":
                    startTag = "<ol>";
                    endTag = "</ol>";
                    listType = "<h1>Numbered List</h1>";
                    break;
                case "2":
                    startTag = "<ol style = 'list-style-type: upper-alpha'>";
                    endTag = "</ol>";
                    listType = "<h1>Lettered List</h1>";
                    break;
                case "3":
                    startTag = "<ol style = 'list-style-type: upper-roman'>";
                    endTag = "</ol>";
                    listType = "<h1>Roman Numbered List</h1>";
                    break;
                default:
                    validInput = false;
                    break;
            } // end switch

            if (validInput === true)
            {
                document.writeln(listType + startTag);

                for ( var i = 1; i <= 3; ++i )
                    document.writeln("<li>List item " + i + "</li>");

                document.writeln(endTag);
            } // end if
            else 
                document.writeln("Invalid choice: " + choice);
        </script>
    </body>
</html>
