<!DOCTYPE html>

<!-- Fig. 4.14: borders.html -->
<!-- Borders of block-level elements. -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
        <link rel="stylesheet" href="../assets/css/style.css">
        <title>Borders</title>
        <style>
            div {
                text-align: center;
                width: 50%;
                position: relative;
                left: 25%;
                border-width: 6px;
            }
            .thick {
                border-width: thick;
            }
            .medium {
                border-width: medium;
            }
            .thin {
                border-width: thin;
            }
            .solid {
                border-style: solid;
            }
            .double {
                border-style: double;
            }
            .groove {
                border-style: groove;
            }
            .ridge {
                border-style: ridge;
            }
            .dotted {
                border-style: dotted;
            }
            .inset {
                border-style: inset;
            }
            .outset {
                border-style: outset;
            }
            .dashed {
                border-style: dashed;
            }
            .red {
                border-color: red;
            }
            .blue {
                border-color: blue;
            }
        </style>
    </head>
    <body>
        <nav class="examples-nav">
            <button class="examples-button">
               <a href="../chapter4.html">
                  <i class="fas fa-arrow-left"></i>
                  Go Back
               </a>
            </button>
        </nav>
        <div class="solid">Solid border</div><hr>
        <div class="double">Double border</div><hr>
        <div class="groove">Groove border</div><hr>
        <div class="ridge">Ridge border</div><hr>
        <div class="dotted">Dotted border</div><hr>
        <div class="inset">Inset border</div><hr>
        <div class="thick dashed">Thick dashed border</div><hr>
        <div class="thin red solid">Thin red solid border</div><hr>
        <div class="medium blue outset">Medium blue outset border</div><br>
    </body>
</html>
