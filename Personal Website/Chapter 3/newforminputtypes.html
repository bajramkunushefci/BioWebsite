<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="../assets/Images/BK.Logo.png" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>New HTML5 Input Types Demo</title>
</head>
<body>
    <nav class="examples-nav">
        <button class="examples-button">
           <a href="../chapter3.html">
              <i class="fas fa-arrow-left"></i>
              Go Back
           </a>
        </button>
    </nav>
    <h1>New HTML5 Input Types Demo</h1>
    <p>This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.</p>

    <form action="https://www.deitel.com" method="post">
        <p>
            <label>Color:
                <input type="color" autofocus>
                    (Hexadecimal code such as #ADD8E6)
            </label>
        </p>
        <p>
            <label>Date:
                <input type="date">
                    (yyyy-mm-dd)
            </label>
        </p>
        <p>
            <label>Datetime:
                <input type="datetime">
                    (yyyy-mm-ddThh:mm+ff:gg, such as 2012-01-27T03:15)
            </label>
        </p>
        <p>
            <label>Datetime-local:
                <input type="datetime-local">
                    (yyyy-mm-ddThh:mm, such as 2012-01-27T03:15)
            </label>
        </p>
        <p>
            <label>Email:
                <input type="email" placeholder="name@domain.com" required>
                    (name@domain.com)
            </label>
        </p>
        <p>
            <label>Month:
                <input type="Month">
                    (yyyy-mm)
            </label>
        </p>
        <p>
            <label>Number:
                <input type="number"
                    min="0"
                    max="7"
                    step="1"
                    value="4">
                    (Enter a number between 0-7)
            </label>
        </p>
        <p>
            <label>Range:
                0 <input type="range"
                    min="0"
                    max="20"
                    value="10">
                    (20)
            </label>
        </p>
        <p>
            <label>Search:
                <input type="search" placeholder="search query">
                    (Enter your search query here.)
            </label>
        </p>
        <p>
            <label>Tel:
                <input type="tel" placeholder="(###) ###-####" pattern="\(\d{3}\) +\d{3}-\d{4}" required>
                    (###) ###-####
            </label>
        </p>
        <p>
            <label>Time:
                <input type="time">
                    (hh:mm:ss.ff)
            </label>
        </p>
        <p>
            <label>URL:
                <input type="url" placeholder="https://www.domainname.com">
                    (https://www.domainname.com)
            </label>
        </p>
        <p>
            <label>Week:
                <input type="week">
                    (yyyy-Wnn, such as 2012-W01)
            </label>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
